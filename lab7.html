<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components Dashboard</title>

  <!-- Local Bootstrap CSS (root folder) -->
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Bootstrap Components Dashboard</h2>

  <div class="accordion" id="componentsAccordion">

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          Cards
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#componentsAccordion">
        <div class="accordion-body">
          <div class="card" style="width: 18rem;">
            <img src="IMG_4637.jpeg" class="card-img-top" alt="Sample Image">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">This is an example of a Bootstrap card component.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
          Alerts
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#componentsAccordion">
        <div class="accordion-body">
          <div class="alert alert-success">Success alert—check it out!</div>
          <div class="alert alert-warning">Warning alert—check it out!</div>
          <div class="alert alert-danger">Danger alert—check it out!</div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
          Buttons
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#componentsAccordion">
        <div class="accordion-body">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFour">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour">
          Table
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#componentsAccordion">
        <div class="accordion-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Jane</td>
                <td>jane@example.com</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Local Bootstrap JS (root folder) -->
<script src="bootstrap.bundle.min.js"></script>

</body>
</html>
