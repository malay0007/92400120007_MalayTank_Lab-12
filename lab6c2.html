<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flex Photo Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px; /* space between images */
    }
    .gallery-item {
      flex: 1 1 calc(25% - 15px); /* 4 per row */
    }
    .gallery-item img {
      width: 100%;
      height: 220px;   /* fixed height for uniform look */
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Responsive: 2 per row on tablets, 1 per row on mobile */
    @media (max-width: 992px) {
      .gallery-item {
        flex: 1 1 calc(50% - 15px);
      }
    }
    @media (max-width: 576px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Photo Gallery</h2>

    <div class="gallery">
      <div class="gallery-item"><img src="https://picsum.photos/id/1015/600/400" alt="Gallery 1"></div>
      <div class="gallery-item"><img src="https://picsum.photos/id/1025/600/400" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="https://picsum.photos/id/1035/600/400" alt="Gallery 3"></div>
      <div class="gallery-item"><img src="https://picsum.photos/id/1045/600/400" alt="Gallery 4"></div>
      <div class="gallery-item"><img src="https://picsum.photos/id/1055/600/400" alt="Gallery 5"></div>
      <div class="gallery-item"><img src="https://picsum.photos/id/1065/600/400" alt="Gallery 6"></div>
      <div class="gallery-item"><img src="https://picsum.photos/id/1075/600/400" alt="Gallery 7"></div>
      <div class="gallery-item"><img src="IMG_4457.jpeg" alt="Gallery 8"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
